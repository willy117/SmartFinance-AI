name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 當程式碼推送到 main 分支時觸發

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # 建立 (Build) 階段
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }} # 從 GitHub Secret 注入 Gemini API Key

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist # Vite 預設輸出資料夾

  # 佈署 (Deploy) 階段
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
